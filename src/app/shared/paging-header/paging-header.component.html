<header>
  <span *ngIf="totalCount && totalCount > 0">
    Mostrando
    <strong>{{(pageNumber-1) * pageSize +1}} -
      {{pageNumber * pageSize
      > this.totalCount
      ? this.totalCount
      : pageNumber * pageSize
    }}
    </strong> de <strong> {{this.totalCount}}</strong> Resultados</span>
  <span *ngIf="totalCount === 0"> Existe <strong>0</strong> resultado en el filtro</span>
</header>
