 <div class="container pmt-7">
   <div class="row" *ngIf="producto">
     <div class="col-6 cimg">
       <img src="{{producto.imagen}}" alt="{{producto.nombre}}" class="img-fluid w-100">
     </div>
     <div class="col-6">
       <h3>{{producto.nombre}}</h3>
       <p style="font-size: 2em;">{{producto.precio | currency}}</p>
       <div class="d-flex justify-content-start align-items-center">
         <i (click)="decrementItemCantidad()" class="fa fa-minus-circle text-warning mr-2"
           style="cursor: pointer; font-size: 2em;"></i>
         <span class="font-weight-bold" style="font-size: 1.5em;">{{cantidad}}</span>
         <i (click)="incrementItemCantidad()" class="fa fa-plus-circle text-warning mx-2"
           style="cursor: pointer; font-size: 2em;"></i>
         <button class="btn btn-outline-primary btn-lg ml-4">a√±adir al carrito</button>
       </div>
     </div>
     <div class="row mt-5">
       <div class="col-12 ml-3">
         <h2>Description</h2>
         <p>{{producto.descripcion}}</p>
       </div>
     </div>
   </div>
 </div>
