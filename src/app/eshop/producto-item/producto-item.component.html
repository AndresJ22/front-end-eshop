<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{producto.imagen}}" alt="{{producto.nombre}}" class="img-fluid ">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" (click)="addItemToCarrito()" class="btn btn-primary fa fa-shopping-cart mr-2 py-2"></button>
      <button type="button" [routerLink]="['/eshop/editar', producto._id]" class="btn btn-primary">ver</button>
    </div>

  </div>
  <div class="card-body d-flex flex-column">
    <a>
      <h6 class="text-uppercase">{{producto.nombre}}</h6>
    </a>
    <span class="mb-2">{{producto.precio | currency}}</span>

    <button type="button" class="btn-primary" (click)="verCarritoSweetAlert()">Ver Carrito Resumen</button>
  </div>
</div>
